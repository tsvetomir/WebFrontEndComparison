<kendo-grid [kendoGridBinding]="gridData" [groupable]="true">
  <kendo-grid-column field="LastRendered" title="Last rendered"> </kendo-grid-column>
  <kendo-grid-column field="Date" title="Date"> </kendo-grid-column>
  <kendo-grid-column field="TemperatureC" title="Temp C"> </kendo-grid-column>
  <kendo-grid-column field="Summary" title="Summary" [sortable]="true" [groupable]="true"> </kendo-grid-column>
</kendo-grid>
